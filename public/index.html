<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/min.css">
   <link rel="icon" href="https://v5.getbootstrap.com/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
   <title>Contact Me Form</title>
</head>
<body>
   <div class="container">
      <div class="row d-flex vh-100 align-items-center justify-content-around">
         <div class="col-7 text-light">
            <div class="row mb-5">
               <h2 class="fs-1 fw-bold">Contact Us</h2>
               <p class="fs-5">When you interested and want to hire our teams, please contact us by filling out the form.</p>
            </div>
            <div class="row">
               <p class="text-white-50">Or you have any question about us? Follow our social networks below.</p>
                  <ul class="d-flex flex-row">
                     <li class="mx-3">
                        <a href="#" class="text-decoration-none">
                           <i class="fa fa-github fa-lg text-light"></i>
                        </a>
                     </li>
                     <li class="mx-3">
                        <a href="#" class="text-decoration-none">
                           <i class="fa fa-instagram fa-lg text-light"></i>
                        </a>
                     </li>
                     <li class="mx-3">
                        <a href="#" class="text-decoration-none">
                           <i class="fa fa-facebook-square fa-lg text-light"></i>
                        </a>
                     </li>
                     <li class="mx-3">
                        <a href="#" class="text-decoration-none">
                           <i class="fa fa-twitter fa-lg text-light"></i>
                        </a>
                     </li>
                     <li class="mx-3">
                        <a href="#" class="text-decoration-none">
                           <i class="fa fa-share-alt-square fa-lg text-light"></i>
                        </a>
                     </li>
                  </ul>
            </div>
         </div>
         <div class="col-4">
            <div class="card px-3 py-4">
               <form>
                  <div class="mb-3">
                     <label for="name" class="form-label fw-bold fs-6">Name</label>
                     <input type="text" class="form-control" placeholder="John Doe" id="name" name="name">
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label fw-bold fs-6">Email</label>
                     <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
                  </div>
                  <div class="mb-3">
                     <label for="message" class="form-label fw-bold fs-6">Your Message</label>
                     <textarea name="message" id="message" class="form-control" placeholder="Type your message here"></textarea>
                  </div>
                  <div class="d-grid gap-2 submit-container">
                     <button id="submit-btn" class="btn btn-block align-center">
                        Submit
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>


   <script src="/js/min.js"></script>
</body>
</html>
